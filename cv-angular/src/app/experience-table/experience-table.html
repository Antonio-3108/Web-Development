<section id="experiencia" class="my-4">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center" style="cursor:pointer;" data-bs-toggle="collapse" data-bs-target="#experienciaCollapse" [attr.aria-expanded]="isExpanded" aria-controls="experienciaCollapse" id="experienciaHeader">
            <span class="fw-bold text-uppercase">Experiencia Laboral</span>
            <span id="arrowIconExp" [class.rotated]="isExpanded">
                <i class="bi bi-chevron-down"></i>
            </span>
        </div>

        <div class="collapse" id="experienciaCollapse" [class.show]="isExpanded">
            <div class="card-body">
                <table class="table table-hover">
                    <caption>Historial Laboral</caption>
                    <thead>
                        <tr>
                            <th scope="col">Periodo</th>
                            <th scope="col">Empresa</th>
                            <th scope="col">Puesto</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let experience of experiences">
                            <td>{{ experience | durationRange }}</td>
                            <td>{{ experience.company }}</td>
                            <td>{{ experience.position }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
