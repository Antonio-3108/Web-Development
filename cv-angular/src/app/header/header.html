<div class="profile-container">
  <div class="profile-info">
    <img src="img/mi-foto.png" class="img-fluid img-thumbnail rounded" alt="Foto de José Antonio Valdés Lafuente" width="100">

    <div class="profile-meta">
      <h2>José Antonio Valdés Lafuente</h2>
      <p>Desarrollador</p>

      <div class="profile-clock">
        <div class="clock-container">
          <div class="clock-time">
            {{ currentTime | date:'HH:mm:ss' }}
          </div>
          <div class="clock-date">
            {{ currentTime | date:'EEEE, d \'de\' MMMM \'de\' y' }}
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="links-grid collapsed">
      <div class="link-item" data-bs-toggle="tooltip" data-bs-placement="left" data-bs-title="Visita mi perfil de GitHub para ver mis proyectos">
          <img src="ico/github-logo.png" alt="GitHub Logo" width="20" height="20">
          <a href="https://github.com/Antonio-3108?tab=repositories" target="_blank" title="Github">GitHub</a>
      </div>

      <div class="link-item" data-bs-toggle="tooltip" data-bs-placement="left" data-bs-title="Visita mi perfil de LinkedIn">
          <img src="ico/linkedin-logo.png" alt="LinkedIn Logo" width="20" height="20">
          <a href="www.linkedin.com/in/josé-antonio-valdés-lafuente-05aa312a8" target="_blank" title="LinkedIn">LinkedIn</a>
      </div>

      <div class="link-item" data-bs-toggle="tooltip" data-bs-placement="left" data-bs-title="Contactame por aqui">
          <img src="ico/email-logo.png" alt="Email Logo" width="20" height="20">
          <a href="mailto:joseavaldes@ufm.edu" target="_blank" title="Email">Email</a>
      </div>
  </div>
</div>

<div class="text-end">
  <button type="button" class="btn btn-contact" onclick="document.querySelector('.links-grid').classList.toggle('collapsed')" aria-expanded="false" aria-controls="contact-info">
    <i class="bi bi-envelope-fill me-2" aria-hidden="true"></i>
    Información de Contacto
  </button>

  <button type="button" class="btn btn-download">
    <a href="download\Web Development CV.pdf" download="download\Web Development CV.pdf" title="Descargar CV en PDF">
      <i class="bi bi-download me-2" aria-hidden="true"></i>
    </a>
  </button>
</div>
