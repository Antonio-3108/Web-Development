<section id="educacion" class="my-4">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center" style="cursor:pointer;" data-bs-toggle="collapse" data-bs-target="#educacionCollapse" [attr.aria-expanded]="isExpanded" aria-controls="educacionCollapse" id="educacionHeader">
            <span class="fw-bold text-uppercase">Educación</span>
            <span id="arrowIcon" [class.rotated]="isExpanded">
                <i class="bi bi-chevron-down"></i>
            </span>
        </div>

        <div class="collapse" id="educacionCollapse" [class.show]="isExpanded">
            <div class="card-body">
                <table class="table table-hover table-responsive mt-2 mb-0">
                    <caption>Historial Académico</caption>
                    <thead>
                        <tr>
                            <th scope="col">Año</th>
                            <th scope="col">Institucion</th>
                            <th scope="col">Carrera / Titulo</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td>2008 - 2016</td>
                            <td>Colegio Metropolitano de Guatemala</td>
                            <td>---</td>
                        </tr>

                        <tr>
                            <td>2017 - 2022</td>
                            <td>Colegio Valle Verde</td>
                            <td>Bachiller en Ciencias y Letras, Diploma de Highschool</td>
                        </tr>
                        
                        <tr>
                            <td>2023 - a la fecha (2025)</td>
                            <td>Universidad Francisco Marroquín</td>
                            <td>Ingeniería en Computer Science</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
